<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array methods</title>
</head>

<body>
    <script type="text/javascript">
        //initialize subject list 
        var subjects = ['Scripting', 'NM', 'os', 'DBMS']
        console.log('Initial subjec list are:');
        console.log(subjects);

        //add new data into last index of array 
        subjects.push('project I');
        console.log('subjects list after adding data into last index :');
        console.log(subjects);

        //add new data into first index of array 
        subjects.push('project I');
        console.log('subjects lists after adding data into last index :');
        console.log(subjects);

    </script>

</body>

</html>
